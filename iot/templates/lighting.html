{% extends "layout.html" %}
{% block title %}
  <title>hc - lighting</title>
{% endblock %}
{% block body %}
            <div class="header">
                <h2>lighting control</h2>
            </div>

            <div class="content">
              <h3>kitchen leds</h3>
              <a class="pure-button" onclick="kitchenLeds(0)">off</a>
              <a class="pure-button" onclick="kitchenLeds(300)">30%</a>
              <a class="pure-button" onclick="kitchenLeds(700)">70%</a>
              <a class="pure-button" onclick="kitchenLeds(1023)">100%</a>

              <h3>bathroom leds</h3>
              <a class="pure-button" onclick="bathroomLeds(0)">off</a>
              <a class="pure-button" onclick="bathroomLeds(300)">30%</a>
              <a class="pure-button" onclick="bathroomLeds(700)">70%</a>
              <a class="pure-button" onclick="bathroomLeds(1023)">100%</a>

              <div class="pure-g">
                  <div class="pure-u-1-3">
                    <h3>living room lamps</h3>
                    <a class="pure-button" onclick="livingRoomLamps('lvr', 1)">on</a>
                    <a class="pure-button" onclick="livingRoomLamps('lvr', 0)">off</a>
                  </div>
                  <div class="pure-u-1-3">
                    <h3>lamp0</h3>
                    <a class="pure-button" onclick="livingRoomLamps('lvr0', 1)">on</a>
                    <a class="pure-button" onclick="livingRoomLamps('lvr0', 0)">off</a>
                  </div>
                  <div class="pure-u-1-3">
                    <h3>lamp1</h3>
                    <a class="pure-button" onclick="livingRoomLamps('lvr1', 1)">on</a>
                    <a class="pure-button" onclick="livingRoomLamps('lvr1', 0)">off</a>
                  </div>
              </div>

              <div class="pure-g">
                  <div class="pure-u-1-3">
                    <h3>bedroom lamps</h3>
                    <a class="pure-button" onclick="bedRoomLamps('bdr', 1)">on</a>
                    <a class="pure-button" onclick="bedRoomLamps('bdr', 0)">off</a>
                  </div>
                  <div class="pure-u-1-3">
                    <h3>lamp0</h3>
                    <a class="pure-button" onclick="bedRoomLamps('bdr0', 1)">on</a>
                    <a class="pure-button" onclick="bedRoomLamps('bdr0', 0)">off</a>
                  </div>
                  <div class="pure-u-1-3">
                    <h3>lamp1</h3>
                    <a class="pure-button" onclick="bedRoomLamps('bdr1', 1)">on</a>
                    <a class="pure-button" onclick="bedRoomLamps('bdr1', 0)">off</a>
                  </div>
              </div>

            </div>
            <script type="text/javascript" src="{{ url_for('static', filename='lighting.js') }}"></script>
{% endblock %}
